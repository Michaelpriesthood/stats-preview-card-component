<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Stats preview card component</title>
  </head>
  <body>
    <main class="card">
      <article class="card__content">
        <h1 class="card__lead">
          Get <span>insights</span> that help <br />
          your business grow.
        </h1>
        <p class="card__quote">
          Discover the benefits of data analytics and make <br />better
          decisions regarding revenue, customer <br />experience, and overall
          efficiency.
        </p>
        <div class="card__stats">
          <div>
            <h5>10k+</h5>
            <p>companies</p>
          </div>
          <div>
            <h5>314</h5>
            <p>templates</p>
          </div>
          <div>
            <h5>12M+</h5>
            <p>queries</p>
          </div>
        </div>
      </article>
      <div class="card__header">
        <div class="bg"></div>
        <img src="./images/image-header-desktop.jpg" alt="" class="card__img" />
      </div>
    </main>

    <footer>
      <p>
        Challenge by
        <a
          href="https://www.frontendmentor.io/challenges/stats-preview-card-component-8JqbgoU62"
          target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Michael Prince</a>.
      </p>
    </footer>
  </body>
</html>
